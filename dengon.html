<!DOCTYPE html>
<html>
  <head>
    <meta chatset="utf-8"/>
    <script>
function 伝言する() {
  if (入力内容.value === "") {
    alert("内容を入れてください");
  } else {
    伝言エリア.innerText = 入力内容.value;
    alert("伝言を残しました");
  }
}
</script>
  </head>
  <body>
    伝言板
    <p id="伝言エリア">伝言はまだありません</p>
    <input id="入力内容"><button onclick="伝言する();">決定</button>
  </body>
</html>
