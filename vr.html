<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 1.5 -5" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 3 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-sphere position="0 4.5 -4" radius="0.7" color="#EF2D5E"></a-sphere>
      <a-cylinder position="2 3 -5" rotation="45 0 90"radius="0.4" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-2 3 -5" rotation="45 0 90"radius="0.4" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-1 0.7 -5" rotation="45 90 0"radius="0.4" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="1 0.7 -5" rotation="-45 90 0"radius="0.4" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="9" height="9" color="#7BCBA4"></a-plane>
      <a-sky color="#00D4FF"></a-sky>
    </a-scene>
  </body>
</html>
